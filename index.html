<!DOCTYPE html>
<html>
<head>
    <title>Foto do Dia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #FF6584;
            --background: #f8f9fa;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            padding: 15px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin: 0 0 25px 0;
            font-size: 1.8rem;
        }

        .photo-frame {
            background: #fff;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        img {
            width: 100%;
            border-radius: 10px;
            aspect-ratio: 4/3;
            object-fit: cover;
            display: block;
        }

        .debug-controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .description-box {
            background: rgba(108, 99, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            line-height: 1.6;
            color: #444;
            border: 2px dashed rgba(108, 99, 255, 0.1);
        }

        #cycle-info {
            text-align: center;
            padding: 15px;
            background: rgba(108, 99, 255, 0.1);
            border-radius: 12px;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .loading {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Foto do Dia</h1>
        
        <div class="debug-controls">
            <button id="prevDay">‚è™ Anterior</button>
            <button id="nextDay">Pr√≥ximo ‚è©</button>
            <button id="resetDay">üîÅ Resetar</button>
        </div>

        <div class="photo-frame">
            <img id="dailyPhoto" alt="Foto do dia">
        </div>

        <div class="description-box">
            <div id="description" class="loading">Carregando descri√ß√£o...</div>
        </div>

        <div id="cycle-info">
            üóìÔ∏è Dia <span id="currentPhoto">1</span> de ${config.totalPhotos}<br>
            ‚è≥ Faltam <span id="remainingDays">4</span> dias para reiniciar
        </div>
    </div>

      <script>
    // Configura√ß√µes - Altere conforme necess√°rio
    const config = {
        totalPhotos: 5,            // Total de fotos dispon√≠veis
        sourcesPath: 'sources/',   // Pasta das fotos e descri√ß√µes
        fallbackImage: 'erro.jpg'  // Imagem para erro de carregamento
    };

    // Mostra informa√ß√µes de depura√ß√£o
    console.log("Iniciando...");
    console.log("Configura√ß√µes:", config);

    // Calcula o dia atual
    const today = new Date();
    const startOfDay = new Date(today.getFullYear(), today.getMonth(), today.getDate());
    const dayNumber = Math.floor(startOfDay.getTime() / (86400000));
    const photoIndex = (dayNumber % config.totalPhotos) + 1;
    
    console.log("Data atual:", today);
    console.log("Dia calculado:", dayNumber);
    console.log("√çndice da foto:", photoIndex);

    // Elementos da p√°gina
    const photoElement = document.getElementById('dailyPhoto');
    const descriptionElement = document.getElementById('description');

    // Carrega a foto
    function loadPhoto() {
        const photoPath = `${config.sourcesPath}${photoIndex}.jpg`;
        console.log("Tentando carregar foto:", photoPath);
        
        photoElement.src = photoPath;
        
        photoElement.onerror = () => {
            console.error("Erro ao carregar foto:", photoPath);
            photoElement.src = config.fallbackImage;
            descriptionElement.textContent = 'Foto n√£o dispon√≠vel';
            descriptionElement.classList.remove('loading');
        };
    }

    // Carrega a descri√ß√£o
    async function loadDescription() {
        const descIndex = photoIndex + 1;
        const descPath = `${config.sourcesPath}${descIndex}.txt`;
        console.log("Tentando carregar descri√ß√£o:", descPath);
        
        try {
            const response = await fetch(descPath);
            
            if (!response.ok) throw new Error(`HTTP status ${response.status}`);
            
            const text = await response.text();
            console.log("Descri√ß√£o carregada:", text);
            descriptionElement.textContent = text;
            descriptionElement.classList.remove('loading');
        } catch (error) {
            console.error("Erro ao carregar descri√ß√£o:", error);
            descriptionElement.textContent = 'Descri√ß√£o n√£o dispon√≠vel';
            descriptionElement.classList.remove('loading');
        }
    }

    // Inicializa√ß√£o
    window.addEventListener('DOMContentLoaded', () => {
        console.log("DOM carregado - iniciando carga");
        loadPhoto();
        loadDescription();
    });
</script>
</body>
</html>
