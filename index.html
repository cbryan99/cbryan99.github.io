<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador Spotify VIP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Circular', Arial, sans-serif;
        }
        
        body {
            background: #121212;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #181818;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        /* Header da Playlist */
        .playlist-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #282828;
        }
        
        .playlist-cover {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        .playlist-info {
            flex: 1;
        }
        
        .playlist-name {
            font-size: 2rem;
            margin-bottom: 10px;
            color: white;
        }
        
        .playlist-description {
            color: #b3b3b3;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .playlist-stats {
            display: flex;
            gap: 15px;
        }
        
        .stat-item {
            color: #b3b3b3;
            font-size: 0.8rem;
        }
        
        /* Lista de MÃºsicas */
        .tracks-container {
            margin-top: 20px;
        }
        
        .track-list {
            list-style: none;
        }
        
        .track-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.2s;
        }
        
        .track-item:hover {
            background: #282828;
        }
        
        .track-number {
            width: 30px;
            text-align: center;
            color: #b3b3b3;
        }
        
        .track-info {
            flex: 1;
            margin-left: 15px;
        }
        
        .track-name {
            font-size: 0.95rem;
            margin-bottom: 3px;
        }
        
        .track-artist {
            font-size: 0.8rem;
            color: #b3b3b3;
        }
        
        /* BotÃ£o de Adicionar */
        .add-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #1DB954;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.3);
            cursor: pointer;
            z-index: 100;
            border: none;
            color: white;
            font-size: 1.5rem;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #282828;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.5);
        }
        
        .modal-header {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 12px 15px;
            border-radius: 5px;
            border: none;
            background: #404040;
            color: white;
            font-size: 1rem;
        }
        
        input[type="url"]:focus {
            outline: 2px solid #1DB954;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #1DB954;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .submit-btn:hover {
            background: #1ed760;
        }
        
        #mensagem {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: rgba(29, 185, 84, 0.2);
            color: #1DB954;
            display: block;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4d4d;
            display: block;
        }
        
        .loading {
            background: rgba(66, 133, 244, 0.2);
            color: #4285f4;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- CabeÃ§alho da Playlist -->
        <div class="playlist-header">
            <img src="https://via.placeholder.com/150" class="playlist-cover" id="playlistCover" alt="Capa da Playlist">
            <div class="playlist-info">
                <h1 class="playlist-name" id="playlistName">Carregando...</h1>
                <p class="playlist-description" id="playlistDescription"></p>
                <div class="playlist-stats">
                    <span class="stat-item" id="totalTracks">ðŸŽµ 0 mÃºsicas</span>
                    <span class="stat-item" id="followers">ðŸ‘¥ 0 seguidores</span>
                </div>
            </div>
        </div>
        
        <!-- Lista de MÃºsicas -->
        <div class="tracks-container">
            <ul class="track-list" id="trackList">
                <!-- As mÃºsicas serÃ£o carregadas aqui -->
            </ul>
        </div>
    </div>
    
    <!-- BotÃ£o Flutuante -->
    <button class="add-button" id="openModal">+</button>
    
    <!-- Modal -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            <div class="modal-header">
                <h2 class="modal-title">Adicionar MÃºsica</h2>
                <p>Cole o link do Spotify</p>
            </div>
            <form id="linkForm">
                <div class="input-group">
                    <input type="url" 
                           id="linkInput" 
                           placeholder="https://open.spotify.com/track/..."
                           required>
                </div>
                <button type="submit" class="submit-btn">Adicionar</button>
                <div id="mensagem"></div>
            </form>
        </div>
    </div>

    <script>
        // ConfiguraÃ§Ãµes do Spotify
        const token = 'BQDnQF9DH0KS3KDKs9iTApxo8NmJabZ6S9siKsZ7gupgG_EL37fxiFevDzq-oQj10DuWQ03i1SJCKeqnW6_3eKyr_2HbyhRtMu_QGoP7hsaSGnjRpnmJchUu5iPSFtQro2V-CunR_Dn_UwWRtf0ldEce_CbGZtPO8qd4TOa2vXGUT2ZxADZpylHDOoJmKl6daE3nURdMM5scT77az8oe_4swS3rIr9bGmdk6vt_ppXQEv5bEiqaLtc1_Wi390uLE23J6WqJD-D-Bdw1BEBu3PrPhXN55uRHvepnLcks5Zx82abzC4hC5LJliO3U8H8yl2YejBxtURn-i3ZdeKkjP2US8OcqMmF_zJkaVAPfKvh5FMAq_p7O6OAkS';
        const playlistId = '0eeBGb4DuNFCMEgwnazjbE';

        // Elementos do DOM
        const modal = document.getElementById('addModal');
        const openModalBtn = document.getElementById('openModal');
        const closeModalBtn = document.getElementById('closeModal');
        const form = document.getElementById('linkForm');
        const linkInput = document.getElementById('linkInput');
        const messageDiv = document.getElementById('mensagem');

        // Controle do Modal
        openModalBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
            linkInput.focus();
        });

        closeModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // FunÃ§Ãµes da API
        async function fetchWebApi(endpoint, method, body) {
            try {
                const res = await fetch(`https://api.spotify.com/${endpoint}`, {
                    headers: { Authorization: `Bearer ${token}` },
                    method,
                    body: body ? JSON.stringify(body) : null
                });

                if(!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                return await res.json();
            } catch (error) {
                console.error('Erro na API:', error);
                throw error;
            }
        }

        // Carregar informaÃ§Ãµes da playlist
        async function loadPlaylistInfo() {
            try {
                const data = await fetchWebApi(`v1/playlists/${playlistId}`, 'GET');
                
                document.getElementById('playlistName').textContent = data.name;
                document.getElementById('playlistDescription').textContent = data.description || 'pra vocÃª botar umas musiquinha pra eu ouvir, seja pq fez vocÃª lembrar de mim ou pq imaginou a gente :)';
                document.getElementById('totalTracks').textContent = `ðŸŽµ ${data.tracks.total} mÃºsicas`;
                document.getElementById('followers').textContent = `ðŸ‘¥ ${data.followers.total} seguidores`;
                
                const coverImg = document.getElementById('playlistCover');
                coverImg.src = data.images[0]?.url || 'https://via.placeholder.com/150';
                
                await loadTracks();
            } catch (error) {
                showMessage(`Erro ao carregar playlist: ${error.message}`, 'error');
            }
        }

        // Carregar mÃºsicas da playlist
        async function loadTracks() {
            try {
                const data = await fetchWebApi(`v1/playlists/${playlistId}/tracks`, 'GET');
                const trackList = document.getElementById('trackList');
                trackList.innerHTML = '';
                
                data.items.forEach((item, index) => {
                    const track = item.track;
                    const li = document.createElement('li');
                    li.className = 'track-item';
                    li.innerHTML = `
                        <div class="track-number">${index + 1}</div>
                        <div class="track-info">
                            <div class="track-name">${track.name}</div>
                            <div class="track-artist">${track.artists.map(a => a.name).join(', ')}</div>
                        </div>
                    `;
                    trackList.appendChild(li);
                });
            } catch (error) {
                console.error('Erro ao carregar mÃºsicas:', error);
            }
        }

        // Extrair ID da mÃºsica
        function extractTrackId(url) {
            const match = url.match(/track\/([a-zA-Z0-9]+)/);
            return match ? match[1] : null;
        }

        // Adicionar mÃºsica Ã  playlist
        async function addToPlaylist(trackUri) {
            try {
                await fetchWebApi(
                    `v1/playlists/${playlistId}/tracks?uris=${trackUri}`,
                    'POST'
                );
                return true;
            } catch (error) {
                console.error('Erro ao adicionar mÃºsica:', error);
                return false;
            }
        }

        // Mostrar mensagens
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Envio do formulÃ¡rio
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = linkInput.value.trim();
            if(!url) {
                showMessage('Por favor, insira um link', 'error');
                return;
            }

            const trackId = extractTrackId(url);
            if(!trackId) {
                showMessage('Link invÃ¡lido. Use um link do Spotify', 'error');
                return;
            }

            showMessage('Adicionando mÃºsica...', 'loading');
            
            try {
                const success = await addToPlaylist(`spotify:track:${trackId}`);
                if(success) {
                    showMessage('MÃºsica adicionada com sucesso!', 'success');
                    linkInput.value = '';
                    await loadPlaylistInfo();
                    setTimeout(() => modal.style.display = 'none', 2000);
                } else {
                    showMessage('Erro ao adicionar mÃºsica', 'error');
                }
            } catch (error) {
                showMessage(`Erro: ${error.message}`, 'error');
            }
        });

        // InicializaÃ§Ã£o
        document.addEventListener('DOMContentLoaded', loadPlaylistInfo);
    </script>
</body>
</html>
